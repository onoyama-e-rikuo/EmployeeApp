<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/details_layout">

	<div layout:fragment="content">
	    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
        <table class="centered">
				<thead>
					<tr>
						<th>名前</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:inline="text" th:each="employee : ${employeeList}"
					th:object="${employee}">
					<tr>
						<td>[[${employee.lastName}]] [[${employee.firstName}]]</td>
						<td><a th:href="@{/employee/{id}(id=*{id})}"><i
								class="material-icons">person_search</i></a></td>
					</tr>
			</table>
						<a class="btn-floating btn-large waves-effect waves-light red" href="/create"><i
				class="material-icons">add</i></a>

    </div>
</html>
