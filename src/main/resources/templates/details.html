<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/details_layout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/detail.css}" >
    </th:block>
<div layout:fragment="content" th:object="${employeeDetails}">
	<div class="details">
	<i class="material-icons large offset-s4 col s8">person</i>
		<p class="col s2 offset-s2">氏名</p>
		<p class="col s8">[[${employeeDetails.lastName}]] [[${employeeDetails.firstName}]]</p>
		<p class="col s2 offset-s2">カナ</p>
		<p class="col s8">[[${employeeDetails.kanaLastName}]] [[${employeeDetails.kanaFirstName}]]</p>
		<p class="col s2 offset-s2">年齢</p>
		<p class="col s8">[[${employeeDetails.age}]] 歳</p>
		<p class="col s2 offset-s2">電話番号</p>
		<p class="col s8" th:text="*{phone}"></p>
		<p class="col s2 offset-s2">メールアドレス</p>
		<p class="col s8" th:text="*{email}"></p>
		<a class="waves-effect waves-light btn b1" th:href="@{/employee/{id}/edit(id=*{id})}">編集</a>
		<a class="waves-effect waves-light btn b2 modal-trigger"  data-target="modalview">削除</a>
		
	</div>
	
	<div id="modalview" class="modal">  <!-- idの値をボタンで設定したdata-targetの値と一致させる -->
      <div class="modal-content">
        <h4>ユーザー削除</h4>
        <p>本当に削除してもよろしいですか？</p>
      </div>
      <div class="modal-footer">
        <a th:href="@{/employee/{id}/delete(id=*{id})}" class="modal-close waves-effect waves-green btn-flat">削除</a>
      </div>
    </div>
    
    
    <script type="text/javascript">
    $(document).ready(function(){
    	  $('.modal').modal();
    });
    </script>
</div>
</html>
