<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/details_layout">

	<div layout:fragment="content">
		    <table class="centered">
				<thead>
					<tr>
						<th>名前</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:inline="text" th:each="searchResult : ${searchResults}"
					th:object="${searchResult}">
					<tr>
						<td>[[${searchResult.lastName}]] [[${searchResult.firstName}]]</td>
						<td><a th:href="@{/employee/{id}(id=*{id})}"><i
								class="material-icons">person_search</i></a></td>
					</tr>
			</table>
    </div>
</html>
