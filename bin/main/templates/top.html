<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="css/top.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Employee System</title>
</head>
<body>

	   <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Logo</a>
    </div>
  </nav>

    <!-- Page Layout here -->
    <div class="row">

      <div class="col s4">
        ああ
      </div>

      <div class="col s8">


		<table>
			<thead>
				<tr>
					<th>名前</th>
					<th></th>
				</tr>
			</thead>

			<tbody th:inline="text" th:each="employee : ${employeeList}"
				th:object="${employee}">
				<tr>
					<td>[[${employee.lastName}]] [[${employee.firstName}]]</td>
					<td><a th:href="@{/employee/{id}(id=*{id})}"><i class="material-icons">person_search</i></a></td>
				</tr>
		</table>

		<a class="btn-floating btn-large waves-effect waves-light "><i
			class="material-icons">person_add</i></a>
	</div>
	</div>



	<script
		　src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
